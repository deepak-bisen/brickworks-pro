spring.application.name=service-registry

# Set the port for the Eureka server. 8761 is the conventional default.
server.port=8761

# --- Eureka Server Configuration ---
# A standalone Eureka server does not need to register with itself.
eureka.client.register-with-eureka=false

# A standalone Eureka server does not need to fetch a copy of the registry from itself.
eureka.client.fetch-registry=false
